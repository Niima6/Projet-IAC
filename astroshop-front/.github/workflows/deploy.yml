name: ğŸš€ Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le repo
        uses: actions/checkout@v4

      - name: ğŸ”§ Installer Node.js et dÃ©pendances
        uses: actions/setup-node@v4
        with:
          node-version: 20.18
          cache: 'npm'

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: npm install

      - name: ğŸ—ï¸ Builder le frontend avec Vite
        run: npm run build

      - name: ğŸ“¦ Installer Terraform
        uses: hashicorp/setup-terraform@v1

      - name: ğŸ“„ Initialiser Terraform
        run: terraform init
        working-directory: ./terraform

      - name: ğŸ“„ Appliquer Terraform
        id: apply
        run: terraform apply -auto-approve
        working-directory: ./terraform

      - name: ğŸ“¡ Copier le build sur EC2 (via rsync)
        uses: appleboy/scp-action@master
        with:
          host: ${{ steps.apply.outputs.ec2_host }}
          username: ${{ steps.apply.outputs.ec2_user }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "/var/www/html"
          strip_components: 1

      - name: ğŸ”„ RedÃ©marrer Nginx sur EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ steps.apply.outputs.ec2_host }}
          username: ${{ steps.apply.outputs.ec2_user }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl restart nginx
            echo "âœ… DÃ©ploiement terminÃ© sur EC2 !"